<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mycss.css">
</head>
<body>
    <svg width="100%" height="200px" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="waveGradient" gradientTransform="rotate(0)">
            <stop offset="0%" stop-color="#000033"/>  <!-- أزرق داكن جدًا -->
            <stop offset="15%" stop-color="#001f4d"/>  <!-- أزرق أغمق -->
            <stop offset="30%" stop-color="#0033cc"/>  <!-- أزرق كحلي -->
            <stop offset="45%" stop-color="#0055ff"/>  <!-- أزرق ساطع -->
            <stop offset="60%" stop-color="#3399ff"/>  <!-- أزرق سماوي متوسط -->
            <stop offset="80%" stop-color="#66bbff"/>  <!-- أزرق فاتح -->
            <stop offset="100%" stop-color="#99ccff"/>  <!-- أزرق فاتح جدًا -->
          </linearGradient>
        </defs>
        <path fill="url(#waveGradient)" fill-opacity="1"
          d="M0,160L48,165.3C96,171,192,181,288,197.3C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,213.3C1248,235,1344,213,1392,202.7L1440,192V0H0Z">
        </path>
      </svg>
    <div class="d-flex justify-content-between px-3">
        <h1 class="p-3 fw-bolder fs-2 mb-3">
            <i class="fa-sharp fa-solid fa-circle-check text-success"></i> TO-<span class="text-success">DO</span>
            App
        </h1>
        <input type="text" class="d-block my-3 form-control w-25" id="searchInput" placeholder="search...">
    </div>
    <div class="mx-auto w-75 my-5 ">
        <input type="text" class="form-control d-block my-3" placeholder="I need to...." id="todo-input">
        <button class="btn btn-success d-block " id="submit-button" >Submit</button>
        <button class="btn btn-warning d-none " id="updateBtn" onclick="updatedValue()" >Update</button>
    </div>
    <div>
        <div class="w-100 mx-auto container my-5">
            <div id="" class="bg-white p-3 border-1 d-flex justify-content-between align-items-center shadow">
                <div class="text w-50">
                    <span class="fs-5">workshop</span>
                </div>
                <div class="d-flex justify-content-between w-50">
                    <div class="date ">Date/Time</div>
                    <div class="btns">
                        <i id="deleteBtn"  class="fa-solid fa-trash-can px-2 cursor-pointer text-danger  "> </i>
                        <i id="toUpdate" class="fa-solid fa-pen-to-square px-2 cursor-pointer text-success "  > </i>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-100 mx-auto container my-5">
            <div id="todo-container" class="">
               

            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/myjs.js"></script>
</body>
</html>
